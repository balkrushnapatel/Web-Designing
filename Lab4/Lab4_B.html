<!DOCTYPE html>
<html>
<head>
	<title>Employee Registration</title>
</head>
<body style="width: fit-content">
	<h1 align="center">Employee Registration</h1>
	<form>
	<fieldset>
		<table>
			
			<legend>Personal Information</legend>
			<tr>
				<td>Employee ID</td>
				<td>:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Employee Name</td>
				<td>:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Email ID</td>
				<td>:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Contact Number</td>
				<td>:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Marritial Status</td>
				<td>:</td>
				<td><input type="radio" name="ms">Married<input type="radio" name="ms">Single</td>
			</tr>
		</table>
	</fieldset>
	<fieldset>
		<table>
			<legend>Education Experiance</legend>
			<tr>
				<td>Education</td>
				<td>:</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td>Experiance</td>
				<td>:</td>
				<td><textarea></textarea></td>
			</tr>
		</table>
	</fieldset>
	<fieldset>
		<table>
			<legend>Job Details</legend>
			<tr>
				<td>Desugnation</td>
				<td>:</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td>Job Location</td>
				<td>:</td>
				<td>
					<select>
						<option selected>Rajkot</option>
						<option>Jamnagar</option>
						<option>Ahmedabad</option>
						<option>Surat</option>
					</select>
				</td>
			</tr>
		</table>
	</fieldset>
	</form>
</body>
</html>
